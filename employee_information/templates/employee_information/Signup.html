{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>

      <!-- Font Awesome -->
      <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
      />
      <!-- Google Fonts -->
      <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
      />
      <!-- MDB -->
      <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
        rel="stylesheet"
      />
  <style>
  .divider:after,
.divider:before {
content: "";
flex: 1;
height: 1px;
background: #eee;
}
.h-custom {
height: calc(100% - 73px);
}
@media (max-width: 450px) {
.h-custom {
height: 100%;
}
}
</style>
</head>
<body>
<section class="vh-100">
  <div class="container h-80">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-12 col-xl-10">
        <div class="card text-black shadow-lg mt-5 mb-5" style="border-radius: 25px;height:40%;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-1 mx-1 mx-md-4 mt-1">Sign up</p>
                <hr>

                <form class="" method="POST">
                            {% csrf_token %}

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name="username" id="username" class="form-control" required/>
                      <label class="form-label" for="username">Username</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" name="email" id="email" class="form-control" required/>
                      <label class="form-label" for="email">Email</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa-solid fa-lg fa-user fa-fw me-3"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name="first_name" id="first_name" class="form-control" required/>
                      <label class="form-label" for="first_name">First Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa-regular fa-lg fa-user fa-fw me-3"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name="last_name" id="last_name" class="form-control" required/>
                      <label class="form-label" for="last_name">Last Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" name="password1" id="password1" class="form-control" required/>
                      <label class="form-label" for="password1">Password</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" name="password2" id="password2" class="form-control" required/>
                      <label class="form-label" for="password2">Repeat your password</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <p class="mt-2 fw-bold">User Type</p>
                    <div class="row form-outline flex-fill mb-0 mx-3">
                      <div class="col">
                        <label class="form-label">Admin</label>
                        <input class="mx-2" type="radio" name="user_type"  value="Admin">
                      </div>
                      <div class="col">
                        <label class="form-label">HR</label>
                        <input class="mx-2" type="radio" name="user_type"  value="HR">
                      </div>
                      <div class="col">
                        <label class="form-label">Manager</label>
                        <input class="mx-2" type="radio" name="user_type"  value="Manager">
                      </div>
                      <div class="col">
                        <label class="form-label">Employee</label>
                        <input class="mx-2" type="radio" name="user_type"  value="Employee">
                      </div>
                      </div>
                  </div>
                  <div class="d-flex mx-5 mb-3 mb-lg-4 justify-content-center">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>

                  </div>
                  <p class="small fw-bold mt-2" style="margin-left:20%;">Have already an account? <a href="{% url 'login' %}"
                    class="link-danger">Login here</a></p>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
<!-- MDB -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
